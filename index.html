<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Zombies Among Us</h1>
    <h2>Instructions: Kill Zombies to Advance to the Next Round!</h2>
    <h3>Controls:</h3>
    <p>
      MOVING: W,A,S,D Keys || SCARECROW (once per round): Spacebar || SHOOTING:
      Arrow Keys
    </p>
    <p>
      Round: <span id="round"></span> || Zombies: <span id="zombies"></span> ||
      Health: <span id="health"></span> || Scarecrow:
      <span id="scarecrow"></span>
    </p>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script defer src="https://unpkg.com/p5.collide2d"></script>
  <script src="script.js"></script>
</html>
